default:
  order_marker_regex: '(?i)(?:\bOrder[_\s-]*(\d{4,})|#\s*(\d{4,}))'

  remove_leading_C_in_mpn: true
  materom_mpn_before_dash: true

  # MPN: 81.XXXXX-YYYY ИЛИ 11–12 цифр (как на твоём скрине)
  mpn_patterns:
    - '(?i)C?(\d{2}\.\d{5}-\d{3,5})'
    - '\b(\d{11,12})\b'

  # Кол-во: GAB … / … GAB / число перед MPN
  qty_patterns:
    - '(?i)\bGAB\b[^0-9]{0,12}(\d+[\.,]?\d*)'
    - '(?i)(\d+[\.,]?\d*)\s*\bGAB\b'
    - '(\d{1,5})(?:[,\.]00)?(?=\s*\d{6,}\b)'

  # Итог: последняя НЕ нулевая денежная сумма (с тысячными пробелами)
  total_patterns:
    - '(?i)(\d{1,3}(?:[ \u00A0]?\d{3})*[.,]\d{2})(?!.*\d{1,3}(?:[ \u00A0]?\d{3})*[.,]\d{2})'
