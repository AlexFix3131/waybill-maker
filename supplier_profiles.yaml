default:
  # Order: либо Order_123456, либо #123456
  order_marker_regex: '(?i)(?:\bOrder[_\s-]*(\d{4,})|#\s*(\d{4,}))'

  # Нормализация
  remove_leading_C_in_mpn: true
  materom_mpn_before_dash: true

  # Артикул (MPN):
  mpn_patterns:
    - '(?i)C?(\d{2}\.\d{5}-\d{3,5})'
    - '(?i)(\d{8,})\s*$'
    - '(?i)(\d{8,})'

  # Количество:
  qty_patterns:
    - '(?i)GAB\s*(\d+[\.,]?\d*)'
    - '(?i)(\d+[\.,]?\d*)\s*GAB\b'
    - '(\d{1,5})(?:[,\.]00)?(?=\s*\d{6,}\s*$)'

  # Итог по строке:
  total_patterns:
    - '(?i)(\d{1,3}(?:[ \u00A0]?\d{3})*[\.,]\d{2})(?!.*\d{1,3}(?:[ \u00A0]?\d{3})*[\.,]\d{2})'
